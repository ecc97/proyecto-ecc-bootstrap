<html>
<head>

  <link href="estilos/style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="assest/favicon/favicon.png">
</head>
<body>
  <div class="container-fluid content-contact">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="logo">
          <img class="navbar-brand" src="assest/img/logo.jpg" width="50px" height="50px">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="acercade.html">Acerca de</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
    </nav>
  
  <div class="contenido-cont">
    <section class="seccion-contacto">
      <div class="container mt-5">
        <h1>Contactanos</h1>
        <p>Formulario de contacto</p>
        <form class="row g-3">
          <div class="col-md-12">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingresa nombre" id="firstName" required="">
          </div>
          <div class="col-md-12">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" placeholder="Ingresa apellido" id="lastName" required="">
          </div>
          <div class="col-md-12">
            <label for="emailInfo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="emailInfo" placeholder="Ingresa email" required="">
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Mensaje</label>
            <textarea class="form-control" id="comments" rows="3" placeholder="Escribe tus comentarios..." required=""></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
    </div>
    </section>
  </div>
  <div class="pie-footer">
      <footer>
        <div class="pie">
            <h4>© Copyright 2022</h4>
        </div>
    </footer>
  </div>
</div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
